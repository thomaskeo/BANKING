<div ng-controller='AccountsController as accountsCtrl'>
<br/>
<br/>
<input type="button" value="LoadData" ng-click="accountsCtrl.loaddata()" class="btn btn-info dropdown-toggle"/>
<br/>
<br/>
message: {{accountsCtrl.message}}

<br/>
{{accountsCtrl.accounts | limitTo: 1 | json }}
<br/>


<br/>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<td><label for="id">Id</label></td>
			<td>{{accountsCtrl.accountDetail.accountId}}</td>
		</tr>
		<tr>
			<td><label for="type">Type</label></td>
			<td><input id="type" type="text" ng-model="accountsCtrl.accountDetail.type" size="30"></td>
		</tr>
		<tr>
			<td><label for="dateCreation">Date Creation</label></td>
			<td><input id="dateCreation" type="date" ng-model="accountsCtrl.accountDetail.dateCreation" size="30"></td>
		</tr>
		<tr>	
			<td><label for="balance">Balance</label></td>
			<td><input id="balance" type="text" ng-model="accountsCtrl.accountDetail.balance" size="30"></td>
		</tr>
	</thead>
</table>
</div>
